{% extends "core/baseLogin.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <!-- div class="bg-info d-flex justify-content-center align-items-center vh-100" -->
    <div class="d-flex justify-content-center align-items-center vh-50 ">
        <form action="" method="post">
        {% csrf_token %}
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem" >
            <div class="text-center fs-1 fw-bold">Login</div>
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                <img src="/assets/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
            </div>            
            <input class="form-control bg-light"type="text" name="username" id="username" placeholder="Nombre de usuario">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
            </div>            
            <input class="form-control bg-light" type="password" name="password" id="password" placeholder="ContraseÃ±a">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Forgot your password?</a>
            </div>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
            <button type="submit">Iniciar sesion </button>
        </div>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Crear cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3">o</span>
            </div>
        </div>
        <div
            class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="/assets/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
    </div>
{% endblock %}
