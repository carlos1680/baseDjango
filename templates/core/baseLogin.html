<!doctype html>
<html lang="es" class="h-100">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Carlos Piriz">
    <meta name="generator" content="Carlos Piriz">
    <title>Base login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static '/css/login/inicial.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/login/personalizado.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/login/registro.css' %}" rel="stylesheet"/>
  </head>

  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start./EN  mb-0">Intendencia de Durazno</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if request.user.is_authenticated %}
              <a class="nav-link fw-bold py-1 px-0" href={% url 'dashboard' %}>Dashboard</a>
              <a class="nav-link fw-bold py-1 px-0" href={% url 'exit' %}>Salir</a>
            {% else %}
              <a class="nav-link fw-bold py-1 px-0" href="{% url 'login' %}?next=/core/dashboard/">Ingresar</a>
            {% endif %}
          </nav>
        </div>
      </header>

      {% block content %}{% endblock %}
      <footer class="mt-auto text-white-50">
        <p>Computos 2024.</p>
      </footer>
    </div>
  </body>
</html>
